{% extends 'base.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Gestion présence / congé</h1>
        <form method="post">
            <div class="field">
                <label class="label">Employé</label>
                <div class="control">
                    <div class="select">
                        <select name="employe_id" required>
                            <option value="">-- Choisir un employé --</option>
                            {% for employe in employes %}
                                <option value="{{ employe.id }}">{{ employe.nom }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Date</label>
                <div class="control">
                    <input class="input" type="date" name="date" value="{{ selected_date }}" required>
                </div>
            </div>
            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button class="button is-primary" type="submit">
                        <span class="icon"><i class="fas fa-pen"></i></span>
                        <span>Modifier présence / congé</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
