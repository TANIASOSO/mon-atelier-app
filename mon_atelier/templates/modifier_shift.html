{% extends 'base.html' %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="box" style="max-width: 500px; margin: 0 auto;">
      <h2 class="title is-4" style="color:#6c63ff;">Modifier un événement</h2>
      <form method="POST">
        <div class="field">
          <label class="label">Date</label>
          <div class="control">
            <input class="input" type="date" name="date" required value="{{ shift.date.strftime('%Y-%m-%d') }}">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control" style="flex:1;">
            <label class="label">Heure début</label>
            <input class="input" type="time" name="heure_debut" required value="{{ shift.heure_debut.strftime('%H:%M') }}">
          </div>
          <div class="control" style="flex:1;">
            <label class="label">Heure fin</label>
            <input class="input" type="time" name="heure_fin" required value="{{ shift.heure_fin.strftime('%H:%M') }}">
          </div>
        </div>
        <div class="field">
          <label class="label">Tâche</label>
          <div class="control">
            <input class="input" type="text" name="tache" required value="{{ shift.tache }}">
          </div>
        </div>
        <div class="field is-grouped is-grouped-right">
          <div class="control">
            <button class="button is-primary" type="submit">Enregistrer</button>
          </div>
          <div class="control">
            <a class="button is-light" href="{{ url_for('index') }}">Annuler</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
