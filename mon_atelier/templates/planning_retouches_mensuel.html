{% extends 'base.html' %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="box">
            <h1 class="title has-text-centered" style="color:#6c63ff;">
                Planning Mensuel des Retouches
            </h1>

            <div id="retouches-calendar"></div>

        </div>
    </div>
</section>


<style>
    .tache-terminee {
        text-decoration: line-through;
        background-color: #d3d3d3 !important; /* Un gris clair pour le fond */
        border-color: #b0b0b0 !important;   /* Une bordure plus foncée */
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // --- CALENDRIER PRINCIPAL ---
        var calendarEl = document.getElementById('retouches-calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            // ... toutes vos options de calendrier ...
            eventClick: function(info) {
                // ... votre logique de clic ...
                document.getElementById('modal-ticket-actions').classList.add('is-active');
            }
        });
        calendar.render();

        // --- GESTION DE LA MODALE (fusionné ici) ---
        const modal = document.getElementById('modal-ticket-actions');
        if (modal) {
            const closeButtons = modal.querySelectorAll('.delete, .modal-background');
            closeButtons.forEach(el => {
                el.addEventListener('click', () => {
                    modal.classList.remove('is-active');
                });
            });
        }
    });
</script>
{% endblock %}
