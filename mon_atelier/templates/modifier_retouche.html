{% extends 'base.html' %}

{% block content %}
<section class="section" style="background: #eaf3fa; min-height: 100vh;">
    <div style="max-width: 900px; margin: 0 auto; box-shadow: 0 4px 32px #e0e0e0; border-radius: 24px; overflow: hidden; background: #fff;">
        <div style="padding: 2.5rem 2rem 2rem 2rem;">
            <h1 class="title" style="font-size:2.2rem; font-weight:800; color:#222; margin-bottom:0.2em;">Modifier la retouche #{{ retouche.id }}</h1>
            <form method="post">
                <div class="box" style="box-shadow:none; border-radius:16px;">
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Nom du client</label>
                                <div class="control">
                                    <input class="input" type="text" name="nom_client" value="{{ retouche.client.nom }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Numéro de téléphone</label>
                                <div class="control">
                                    <input class="input" type="tel" name="numero_telephone" value="{{ retouche.client.numero_telephone }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Date d'échéance</label>
                                <div class="control">
                                    <input class="input" type="date" name="date_echeance" value="{{ retouche.date_echeance.strftime('%Y-%m-%d') if retouche.date_echeance }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="columns">
                        <div class="column">
                            <div class="field">
                                <label class="label">Détail de la retouche</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="detail_retouche_id">
                                            <option value="">-- Autre / Manuel --</option>
                                            {% for cat in categories %}
                                            <optgroup label="{{ cat.nom }}">
                                                {% for sc in cat.sous_categories %}
                                                    {% for detail in sc.details_retouches %}
                                                    <option value="{{ detail.id }}" {% if retouche.detail_retouche_id == detail.id %}selected{% endif %}>{{ detail.nom }}</option>
                                                    {% endfor %}
                                                {% endfor %}
                                            </optgroup>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Prix (€)</label>
                                <div class="control">
                                    <input class="input" type="number" step="0.01" name="prix" value="{{ retouche.prix if retouche.prix is not none }}">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Statut</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select name="statut">
                                            <option value="En cours" {% if retouche.statut == 'En cours' %}selected{% endif %}>En cours</option>
                                            <option value="Terminée" {% if retouche.statut == 'Terminée' %}selected{% endif %}>Terminée</option>
                                            <option value="Rendue" {% if retouche.statut == 'Rendue' %}selected{% endif %}>Rendue</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" name="description">{{ retouche.description or '' }}</textarea>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Essayage</label>
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="essayage_boutique" value="on" {% if retouche.essayage_boutique %}checked{% endif %}>
                                Effectué en boutique
                            </label>
                            <br>
                            <label class="radio">
                                <input type="radio" name="essayage_boutique" value="off" {% if not retouche.essayage_boutique %}checked{% endif %}>
                                Non effectué en boutique
                            </label>
                        </div>
                    </div>
                    <hr>
                    <div class="field" style="text-align:center; display:flex; justify-content:center; gap:1rem;">
                        <div class="control">
                            <button type="submit" class="button is-primary is-large">Enregistrer les modifications</button>
                        </div>
                        <div class="control">
                            <a href="{{ url_for('planning_retouches_mensuel') }}" class="button is-light is-large">Retour planning</a>
                        </div>
                        <form method="post" action="{{ url_for('supprimer_retouche', id=retouche.id) }}" style="display:inline;">
                            <button type="submit" class="button is-danger is-large" onclick="return confirm('Êtes-vous sûr de vouloir supprimer définitivement cette retouche ?');">Supprimer</button>
                        </form>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
